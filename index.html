<body>
    <h1>Datos de la búsqueda</h1>
    <div id="data">Cargando datos...</div>

    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function loadData() {
            const filename = getParameterByName('file');
            const id = getParameterByName('id');
            const name = getParameterByName('name') ? getParameterByName('name').toLowerCase() : null;
            const url = `https://raw.githubusercontent.com/divpoliticas/divpoliticas.github.io/main/json/${filename}.json`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (id) {
                        displayDataById(data, id);
                    } else if (name) {
                        displayDataByName(data, name);
                    } else {
                        document.getElementById('data').innerHTML = '<p>No se proporcionó ID o Nombre válido para la búsqueda.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('data').innerHTML = '<p>Error al cargar el archivo JSON.</p>';
                });
        }

        function displayDataById(data, id) {
            let html = '<table><tr><th>ID</th><th>Publicación</th></tr>';
            // const filteredData = data.filter(item => item.topics.includes(parseInt(id)));
            const filteredData = data.filter(item => item.topics && item.topics.includes(parseInt(id)));
            
            filteredData.forEach(item => {
                html += `<tr>
                <td>${id}</td>
                <td>${item.cita_autor}. (${item.cita_anio}). <b>${item.cita_titulo}</b>. ${item.cita_doi || 'N/A'}</td>
                </tr>`;
            });

            html += '</table>';
            if (filteredData.length === 0) {
                html = '<p>No se encontraron datos para la ID proporcionada.</p>';
            }
            document.getElementById('data').innerHTML = html;
        }

        function displayDataByName(data, name) {
            let html = '<table><tr><th>Nombre</th><th>Publicación</th></tr>';
            let publications = new Set();

            name = decodeURIComponent(name.replace(/\+/g, ' ')); // Decodifica correctamente el nombre

            // Verifica que 'data' y 'name' no sean nulos
            if (data && name) {
                data.forEach(item => {
                    // Verifica que cada ítem tenga la propiedad 'investigadores'
                    if (item.investigadores) {
                        item.investigadores.forEach(investigador => {
                            // Asegura que 'investigador.nombre' existe y compara nombres normalizados
                            if (investigador.nombre && investigador.nombre.toLowerCase().includes(name.toLowerCase().trim())) {
                                let publicationTitle = `${investigador.nombre}: (${item.cita_anio}) <b>${item.cita_titulo}</b>. ${item.cita_revista}. ${item.cita_doi || 'N/A'}`;
                                publications.add(publicationTitle);
                            }
                        });
                    }
                });
            }

            if (publications.size > 0) {
                publications.forEach(publication => {
                    html += `<tr><td>${name}</td><td>${publication}</td></tr>`;
                });
            } else {
                html = '<p>No se encontraron datos para el nombre proporcionado.</p>';
            }
            html += '</table>';
            document.getElementById('data').innerHTML = html;
        }

        window.onload = loadData;
    </script>
