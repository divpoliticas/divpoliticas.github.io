<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UdE - Buscador</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 10pt;
            font-weight: 400;
        }
        a {
            color: #1e7896;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .search-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Data dentro del Tópico</h1>
    <p>by: <a href='https://www.minciencia.gob.cl/' target='_blank'>Div. Políticas Públicas Min. Ciencia</a> - <a href='https://anid.cl/' target='_blank'>REC ANID</a></p>

    <div class="search-container">
        <label for="searchInput">Buscar en la tabla: </label>
        <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Buscar...">
        <div id="rowCounter">Documentos encontrados: 0</div>
    </div>

    <div id="data">Cargando datos...</div>

    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function loadData() {
            const filename = getParameterByName('file');
            const id = getParameterByName('id');
            const name = getParameterByName('name') ? getParameterByName('name').toLowerCase() : null;
            const url = `https://raw.githubusercontent.com/divpoliticas/divpoliticas.github.io/main/json/${filename}.json`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (id) {
                        displayDataById(data, id);
                    } else if (name) {
                        displayDataByName(data, name);
                    } else {
                        document.getElementById('data').innerHTML = '<p>No se proporcionó ID o Nombre válido para la búsqueda.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('data').innerHTML = '<p>Error al cargar el archivo JSON.</p>';
                });
        }

        function displayDataById(data, id) {
            let html = '<table id="dataTable"><tr><th>ID</th><th>Publicación</th></tr>';
            const filteredData = data.filter(item => item.topics && item.topics.includes(parseInt(id)));
            
            filteredData.forEach(item => {
                html += `<tr>
                <td>${id}</td>
                <td>${item.cita_autor}. (${item.cita_anio}). <b>${item.cita_titulo}</b>. ${item.cita_doi || 'N/A'}</td>
                </tr>`;
            });

            html += '</table>';
            if (filteredData.length === 0) {
                html = '<p>No se encontraron datos para la ID proporcionada.</p>';
            }
            document.getElementById('data').innerHTML = html;
            updateRowCount();
        }

        function displayDataByName(data, name) {
            let html = '<table id="dataTable"><tr><th>Nombre</th><th>Publicación</th></tr>';
            let publications = new Set();

            name = name.toLowerCase().trim(); // Normaliza el nombre

            if (data && name) {
                data.forEach(item => {
                    if (item.investigadores) {
                        item.investigadores.forEach(investigador => {
                            if (investigador.toLowerCase().includes(name)) {
                                let publicationTitle = `${item.cita_autor}: (${item.cita_anio}) <b>${item.cita_titulo}</b>. ${item.cita_revista}. ${item.cita_doi || 'N/A'}`;
                                publications.add(publicationTitle);
                            }
                        });
                    }
                });
            }

            if (publications.size > 0) {
                publications.forEach(publication => {
                    html += `<tr><td>${name}</td><td>${publication}</td></tr>`;
                });
            } else {
                html = '<p>No se encontraron datos para el nombre proporcionado.</p>';
            }
            html += '</table>';
            document.getElementById('data').innerHTML = html;
            updateRowCount();
        }

        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('dataTable');
            const trs = table.getElementsByTagName('tr');

            let rowCount = 0;

            for (let i = 1; i < trs.length; i++) {
                const tds = trs[i].getElementsByTagName('td');
                let display = false;
                for (let j = 0; j < tds.length; j++) {
                    if (tds[j].innerText.toLowerCase().includes(filter)) {
                        display = true;
                        break;
                    }
                }
                trs[i].style.display = display ? '' : 'none';
                if (display) rowCount++;
            }
            document.getElementById('rowCounter').innerText = `Filas mostradas: ${rowCount}`;
        }
        
        function updateRowCount() {
            const table = document.getElementById('dataTable');
            const trs = table.getElementsByTagName('tr');
            let rowCount = 0;
            for (let i = 1; i < trs.length; i++) {
                if (trs[i].style.display !== 'none') {
                    rowCount++;
                }
            }
            document.getElementById('rowCounter').innerText = `Filas mostradas: ${rowCount}`;
        }

        window.onload = loadData;
    </script>
</body>
</html>
