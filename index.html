<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualizaci칩n de JSON</title>
</head>
<body>
    <h1>Datos desde Base de datos</h1>
    <div id="data"></div>

    <script>
        // Funci칩n para obtener el nombre del archivo desde la URL
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function loadData() {
            const filename = getParameterByName('file'); // Obtener el nombre del archivo de los par치metros de la URL
            const url = 'https://raw.githubusercontent.com/divpoliticas/divpoliticas.github.io/main/json/' + filename + '.json';

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('No se pudo cargar el archivo JSON: ' + url);
                    }
                })
                .then(data => {
                    buildTable(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('data').innerHTML = '<p>Error al cargar el archivo JSON. + url</p>';
                });
        }

        function buildTable(data) {
            var table = '<table border="1" style="width:100%;">';
            var ids = Object.keys(data['AU']); // Asumiendo que 'AU' es una clave siempre presente en tu JSON

            // Crear cabeceras
            table += '<tr><th>ID</th>';
            Object.keys(data).forEach(key => {
                table += '<th>' + key + '</th>';
            });
            table += '</tr>';

            // Crear filas
            ids.forEach(id => {
                table += '<tr>';
                table += '<td>' + id + '</td>'; // Primera columna es el ID
                Object.keys(data).forEach(key => {
                    table += '<td>' + data[key][id] + '</td>'; // Agregar datos de cada clave principal
                });
                table += '</tr>';
            });

            table += '</table>';
            document.getElementById('data').innerHTML = table;
        }

        window.onload = loadData; // Carga los datos cuando la p치gina se carga
    </script>
</body>
</html>
