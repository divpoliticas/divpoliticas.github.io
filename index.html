<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualización de Datos</title>
</head>
<body>
    <h1>Información desde JSON</h1>
    <div id="data"></div>

    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function loadData() {
            const filename = getParameterByName('file');
            const id = getParameterByName('id');
            const url = `https://raw.githubusercontent.com/divpoliticas/divpoliticas.github.io/main/json/${filename}.json`;

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('No se pudo cargar el archivo JSON: ' + url);
                    }
                })
                .then(data => {
                    displayData(data, id);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('data').innerHTML = '<p>Error al cargar el archivo JSON.</p>';
                });
        }

        function displayData(data, id) {
            let found = false;
            let html = '<table border="1"><tr><th>ID</th><th>Título (TI)</th><th>Año (PY)</th></tr>';

            for (const entry of Object.entries(data.TI)) {
                if (entry[0] === id) {
                    found = true;
                    const py = data.PY[id];
                    html += `<tr><td>${id}</td><td>${entry[1]}</td><td>${py}</td></tr>`;
                }
            }

            html += '</table>';
            if (!found) {
                html = '<p>No se encontraron datos para la ID proporcionada.</p>';
            }
            document.getElementById('data').innerHTML = html;
        }

        window.onload = loadData;
    </script>
</body>
</html>
