<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UdE - Buscador</title>
    <style>
        /* Establece la fuente Arial para todo el contenido del body */
        body {
            font-family: Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 10pt; /* Tamaño de fuente de 10 puntos */
            font-weight: 400;
        }

        /* Estilo para enlaces */
        a {
            color: #1e7896; /* Color azul específico para enlaces */
        }
    </style>
</head>
<body>
    <h1>Datos de la búsqueda</h1>
    <div id="data">Los datos JSON se mostrarán aquí en forma de tabla</div>

    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function loadData() {
            const filename = getParameterByName('file');
            const id = getParameterByName('id');
            const name = getParameterByName('name') ? getParameterByName('name').toLowerCase() : null;
            const url = `https://raw.githubusercontent.com/divpoliticas/divpoliticas.github.io/main/json/${filename}.json`;

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('No se pudo cargar el archivo JSON: ' + url);
                    }
                })
                .then(data => {
                    if (id) {
                        displayData(data, id);
                    } else if (name) {
                        displayDataByName(data, name);
                    } else {
                        document.getElementById('data').innerHTML = '<p>No se proporcionó ID o Nombre válido para la búsqueda.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('data').innerHTML = '<p>Error al cargar el archivo JSON.</p>';
                });
        }

        function displayData(data, id) {
            let html = '<table border="1"><tr><th>ID</th><th>Publicación</th></tr>';
            const filteredData = data.filter(item => item.id_topic.toString() === id);

            filteredData.forEach(item => {
                html += `<tr>
                <td>${item.id_topic}</td>
                <td>${item.cita_autor}. (${item.cita_anio}). <b>${item.cita_titulo}</b>. ${item.cita_revista}. ${item.cita_doi}</td>
                </tr>`;
            });

            html += '</table>';
            if (filteredData.length === 0) {
                html = '<p>No se encontraron datos para la ID proporcionada.</p>';
            }
            document.getElementById('data').innerHTML = html;
        }

        function displayDataByName(data, name) {
            let html = '<table border="1"><tr><th>Nombre</th><th>Publicación</th></tr>';
            const filteredData = data.filter(item => item.investigadores.some(investigador => investigador.nombre && investigador.nombre.toLowerCase() === name));

            filteredData.forEach(item => {
                html += `<tr>
                <td>${item.investigadores.find(investigador => investigador.nombre && investigador.nombre.toLowerCase() === name).nombre}</td>
                <td>${item.cita_autor}. (${item.cita_anio}). <b>${item.cita_titulo}</b>. ${item.cita_revista}. ${item.cita_doi}</td>
                </tr>`;
            });

            html += '</table>';
            if (filteredData.length === 0) {
                html = '<p>No se encontraron datos para el nombre proporcionado.</p>';
            }
            document.getElementById('data').innerHTML = html;
        }

        window.onload = loadData;
    </script>
</body>
</html>
