<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar JSON desde Firebase Hosting</title>
</head>
<body>
    <h1>Cargar archivo JSON desde Firebase</h1>
    <div id="data">Datos JSON se cargarán aquí como tabla</div>

    <script>
        // Función para extraer parámetros de la URL
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Función para cargar datos JSON desde Firebase
        function loadData() {
            const filename = getParameterByName('file');  // Asume que el nombre del archivo se pasa como parámetro 'file' en la URL
            const url = '/json/' + filename + '.json'; // Ruta relativa al archivo JSON en el directorio 'public/json'

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('No se pudo cargar el archivo: ' + url);
                    }
                })
                .then(data => {
                    buildTable(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('data').innerHTML = '<p>Error al cargar el archivo.</p>';
                });
        }

        // Función para construir una tabla HTML con los datos JSON
        function buildTable(data) {
            var table = '<table border="1">';
            var ids = Object.keys(data['AU']); // Usamos 'AU' para obtener los IDs, asumiendo que siempre están presentes

            // Crear cabeceras
            table += '<tr><th>ID</th>';
            Object.keys(data).forEach(key => {
                table += '<th>' + key + '</th>';
            });
            table += '</tr>';

            // Crear filas
            ids.forEach(id => {
                table += '<tr>';
                table += '<td>' + id + '</td>'; // Primera columna es el ID
                Object.keys(data).forEach(key => {
                    table += '<td>' + data[key][id] + '</td>'; // Agregar datos de cada clave principal
                });
                table += '</tr>';
            });

            table += '</table>';
            document.getElementById('data').innerHTML = table;
        }

        window.onload = loadData; // Carga los datos cuando la página se carga
    </script>
</body>
</html>
