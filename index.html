<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información del Investigador</title>
    <style>
        body {
            font-family: Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 10pt;
            font-weight: 400;
        }
        a {
            color: #1e7896;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Publicaciones del Investigador</h1>
    <div id="data">Los datos del investigador se mostrarán aquí en forma de tabla.</div>

    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function loadData() {
            const filename = getParameterByName('file');
            const name = getParameterByName('name');
            const url = `https://raw.githubusercontent.com/divpoliticas/divpoliticas.github.io/main/json/${filename}.json`;

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('No se pudo cargar el archivo JSON: ' + url);
                    }
                })
                .then(data => {
                    displayData(data, name);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('data').innerHTML = '<p>Error al cargar el archivo JSON.</p>';
                });
        }

        function displayData(data, name) {
            let html = '<table><tr><th>Autor</th><th>Publicación</th></tr>';
            const filteredData = data.filter(item => item.cita_autor.toLowerCase().includes(name.toLowerCase()));

            filteredData.forEach(item => {
                html += `<tr>
                    <td>${item.cita_autor}</td>
                    <td>${item.cita_anio}. <b>${item.cita_titulo}</b>. ${item.cita_revista}. ${item.cita_doi || ''}</td>
                 </tr>`;
            });

            html += '</table>';
            if (filteredData.length === 0) {
                html = '<p>No se encontraron publicaciones para el investigador especificado.</p>';
            }
            document.getElementById('data').innerHTML = html;
        }

        window.onload = loadData;
    </script>
</body>
</html>
